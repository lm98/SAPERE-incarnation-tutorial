incarnation: sapere

network-model:
  type: ConnectWithinDistance
  parameters: [0.5]

_send: &count
  - time-distribution: 1
    program: >
      {ball} --> +{ball}

deployments:
  type: Grid
  parameters: [-5,-5,5,5,0.25,0.25,0,0]
  contents:
    - in:
        type: Rectangle
        parameters: [-1,-1,1,1]
      molecule: ball
  programs: *count